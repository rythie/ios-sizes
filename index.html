<!DOCTYPE html>
<html>
	<head>
		<title>iPhone device sizes</title>
		<style>
			.phone {
				position: absolute;
				border: 1px solid black;
				left: 22px;
				top: 22px;
			}
			.inner {
				position: relative;
				width: 100%;
				height: 100%;
			}
			.tag {
				position: absolute;
				right: 0;
				bottom: 0;
				padding: 4px;
				padding-right: 0;
				background-color: #bbb;
			}
			.tag span {
				background-color: #ddd;
				padding: 4px;
			}
		</style>
	</head>
	<body>
		<div class='phone' style='width:320px;height:480px'><div class='inner'><div class='tag'>iPhone <span>320x480</span></div></div></div>
		<div class='phone' style='width:320px;height:568px'><div class='inner'><div class='tag'>iPhone 5 <span>320x568</span></div></div></div>
		<div class='phone' style='width:375px;height:667px'><div class='inner'><div class='tag'>iPhone 6 <span>375x667</span></div></div></div>
		<div class='phone' style='width:414px;height:736px'><div class='inner'><div class='tag'>iPhone 6+ <span>414x736</span></div></div></div>
	</body>
</html>
